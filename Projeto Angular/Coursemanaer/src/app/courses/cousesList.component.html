<h2>Course List</h2>

<div class="form-group row">

    <label for="" class="col-sm-2 col-form-label">Filter by:</label>
<div class="col-sm-1">
    <input class="form-control" [(ngModel)]="filter">
</div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>imagem</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of _filteredCourses">
            <td><img [src]="course.imageUrl" width="40" height="40" alt=""></td>
            <td>{{ course.name}}</td>
            <td>{{ course.price}}</td>
            <td>{{ course.code | lowercase| replace: '-': ' '}}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
                <button (click)="deleteById(course.id)" class="btn btn-danger" style="margin-left: 5px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
