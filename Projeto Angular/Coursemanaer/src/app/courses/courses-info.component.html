<h2>Courses Info</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">
    <h2>Course List</h2>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-1" style="width: 200px;">
            <input class="form-control" required [(ngModel)]="course.name" name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid': courseName.invalid }">
            <div class="invalid-feedback">
                <span> Curse name is required </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-1" style="width: 200px;">
            <input class="form-control" required type="number" [(ngModel)]="course.price" name="price"
                #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid }">
            <div class="invalid-feedback">
                <span> Curse price is required </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-1" style="width: 200px;">
            <input class="form-control" required type="number" [(ngModel)]="course.rating" name="rating"
                #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid }">
            <div class="invalid-feedback">
                <span> Curse rating is required </span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-1" style="width: 400px">
            <textarea class="form-control" required [(ngModel)]="course.description" name="description"
                #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid }"></textarea>
            <div class="invalid-feedback">
                <span> Curse description is required </span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save" class="btn btn-primary mr-2 " style="margin-right: 15px;">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
